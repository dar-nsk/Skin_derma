
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skin Derma Dashboard</title>
  <link rel="stylesheet" href="style6.css">
</head>
<body>

  <!-- Profile Icon -->
  <img src="images/avatar.png" id="profileBtn" class="profile-icon" alt="Profile">

  <p id="usernameDisplay" style="color: white; text-align: center; font-weight: bold;"></p>


  <!-- Side Navigation -->
  <div id="sideNav">
    <ul>
      <li><a href="#">Scheduled Appointments</a></li>
      <li><a href="#">Search History</a></li>
      <li><a href="#">Buy a Product</a></li>
      <li><a href="#">Feedback</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </div>

  <!-- Service Section -->
  <section class="service-section">
    <div class="service-grid">

      <a href="/search.html" style="text-decoration: none;">
      <div class="service-box">
      <img src="images/pic2.jpg" alt="Self Diagnoser">
      <p>Self Diagnoser</p>
      </div>
      </a>

        <a href="/doctors.html" style="text-decoration: none;">
       <div class="service-box">
        <img src="images/pic1.jpg" alt="Book Appointment">
        <p>Book Appointment</p>
      </div>
      </a>

      <div class="service-box">
        <img src="images/ai-chat.png" alt="Chat with AI">
        <p>Chat with AI</p>
      </div>

      <div class="service-box">
        <img src="images/skincare.jpg" alt="Skin Care">
        <p>Skin Care</p>
      </div>
      <a href="/community.html" style="text-decoration: none;">
      <div class="service-box">
        <img src="images/group-msg.webp" alt="Group Messaging">
        <p>Group Messaging</p>
      </div>
      </a>
      
    </div>
  </section>
  <script>
    
    const profileBtn = document.getElementById("profileBtn");
const sideNav = document.getElementById("sideNav");

let isNavOpen = false;

// Toggle sidebar on profile click
profileBtn.addEventListener("click", function (e) {
  e.stopPropagation(); // prevent closing immediately
  if (!isNavOpen) {
    sideNav.style.left = "0";
    isNavOpen = true;
  } else {
    sideNav.style.left = "-250px";
    isNavOpen = false;
  }
});

// Close sidebar when clicking outside
document.addEventListener("click", function (e) {
  if (
    isNavOpen &&
    !sideNav.contains(e.target) &&
    e.target !== profileBtn
  ) {
    sideNav.style.left = "-250px";
    isNavOpen = false;
  }
});


  
  document.addEventListener("DOMContentLoaded", () => {
    const username = localStorage.getItem("username");
    const display = document.getElementById("usernameDisplay");

    console.log("Fetched username:", username); // âœ… Debug

    if (username && display) {
      display.textContent = `Hi, ${username}`;
    } else {
      console.warn("Username not found in localStorage.");
    }
  });

  function logout() {
    localStorage.clear();
    window.location.href = "/signup.html";
  }


</script>

</body>
</html>
