
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Dermatologists - Skinderma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    #doctorList {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      width: 300px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .call-btn {
      background-color: #4CAF50;
      color: white;
    }

    .book-btn {
      background-color: #2196F3;
      color: white;
    }

    .feedback {
      margin-top: 10px;
    }

    .feedback textarea {
      width: 100%;
      height: 60px;
    }

    .feedback input[type="number"] {
      width: 100%;
      margin-top: 5px;
    }

    .submit-feedback {
      background-color: #ff9800;
      color: white;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>Find Best Dermatologists in Your City</h2>

  <label for="city">Select City:</label>
  <select id="city" onchange="fetchDoctors()">
    <option value="">--Select--</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Pune">Pune</option>
    <option value="Delhi">Delhi</option>
  </select>

  <div id="doctorList"></div>

  <script>
    async function fetchDoctors() {
      const city = document.getElementById("city").value;
      const container = document.getElementById("doctorList");
      container.innerHTML = "";

      if (!city) return;

      // Simulating API response
      const doctors = await fetch(`/api/doctors?city=${city}`).then(res => res.json());

      doctors.forEach(doctor => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${doctor.photo_url || 'https://via.placeholder.com/300x180'}" alt="${doctor.name}">
          <h3>${doctor.name}</h3>
          <p>${doctor.experience} years of experience</p>
          <p>Specialization: ${doctor.specialization}</p>
          <p>‚≠ê ${parseFloat(doctor.rating || 0).toFixed(1)} (${doctor.review_count || 0} reviews)</p>
          <p>${doctor.clinic_address}</p>
          <a class="btn call-btn" href="tel:${doctor.phone}">üìû Call</a>
          <button class="btn book-btn" onclick="bookAppointment(${doctor.doctor_id})">üìÖ Book Appointment</button>
          <div class="feedback">
            <textarea id="feedback-${doctor.doctor_id}" placeholder="Write feedback..."></textarea>
            <input type="number" id="rating-${doctor.doctor_id}" min="1" max="5" placeholder="Rating (1-5)">
            <button class="btn submit-feedback" onclick="submitFeedback(${doctor.doctor_id})">Submit</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function bookAppointment(doctorId) {
      alert(`Booking appointment with doctor ID: ${doctorId}`);
      // Redirect to booking.html or open booking modal
    }

    async function submitFeedback(doctorId) {
      const feedback = document.getElementById(`feedback-${doctorId}`).value;
      const rating = document.getElementById(`rating-${doctorId}`).value;

      if (!feedback || !rating) {
        alert("Please provide both rating and feedback.");
        return;
      }

      // Call your backend API
      await fetch('/api/reviews', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          doctor_id: doctorId,
          rating: parseInt(rating),
          feedback: feedback,
          user_id: 1 // replace with logged-in user's ID
        })
      });

      alert("Thank you for your feedback!");
      fetchDoctors(); // refresh list with updated ratings
    }
  </script>
</body>
</html>
